<header class="Header">
  <a href="{{ SITEURL }}" class="Header-logo">{{ SITENAME }}</a>
    <nav class="Header-nav">
      <ul>
      {% for title, link in MENUITEMS %}
		<li class="Nav-list-item {% if title == active_page %}is-active{% endif %}">
		  <a href="{{ SITEURL }}/{{ link }}" class="Nav-link">{{ title }}</a>
		</li>
	  {% endfor %}
      </ul>
    </nav>
  </div>
</header>
