branches:
  only:
  - v2.0_restruct_js
language: node_js
node_js:
- '0.12'
install:
- npm install -g wintersmith
- npm install
script:
- echo 'Building Site'
- gulp css
- gulp js
- gulp build_wintersmith
- echo 'Done building'
after_success:
- echo 'Setting up deployment keys'
- mv $DEPLOY_KEY ~/.ssh/id_rsa
- chmod 700 ~/.ssh
- chmod 600 ~/.ssh/*
- eval `ssh-agent s`
- ssh-add ~/.ssh/id_rsa
- echo 'Pushing to server'
- rsync -azhv build/ $SERVER_DEV 
env:
  global:
  - secure: 
  - secure: 
before_install:
- echo -e $DOMAIN_CONFIG >> ~/.ssh/config
- openssl aes-256-cbc -K $encrypted_72cb34722471_key -iv $encrypted_72cb34722471_iv
  -in DEPLOY_KEY.enc -out DEPLOY_KEY -d
cache:
  directories:
  - node_modules
